title: Philanthrobotics Dataset Index
description: >- # this means to ignore newlines until "baseurl:"
  Philanthrobotics is a new collaboration between MIT Open Learning, 
  MIT Solve, the Knowledge Futures Group, and Lever for Change around 
  the planning, data collection, data structuring, model creation, 
  application development, and publishing required to build these 
  quantitative tools to support philanthropic ventures.
